<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bánh Mì Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://pendecor.vn/uploads/files/2022/09/27/thiet-ke-tiem-banh-mi-1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #d2691e;
            border-color: #d2691e;
        }
        .btn-primary:hover {
            background-color: #a0522d;
            border-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://idodesign.vn/wp-content/uploads/2023/08/thiet-ke-logo-banh-mi-17.jpeg" alt="Bánh Mì Logo" class="logo">
        <h3 class="mb-3">Bánh Mì Admin</h3>
        <h5 class="mb-3">Login to Your Account</h5>
        <p>Enter your credentials to access the admin panel</p>
        <form>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Admin Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="username" placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-check text-start">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <p class="mt-3">Forgot your password? <a href="#">Reset here</a></p>
        <p class="text-muted">© 2025 Bánh Mì Restaurant</p>
    </div>
</body>
</html>
